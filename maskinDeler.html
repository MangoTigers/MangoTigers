<!DOCTYPE html>
<html lang="no">

</head>
<body>
    <div class="meny">
        <div class="logo"><a href="/index.html"><img class="logoBilde" src="bilder/logo.png" alt="Logo, Hjemknappen"></a></div>
        <div class="knapper">
            <div class="menyElement"><a class="menyTekst" href="#">Velkommen</a></div>
            <div class="menyElement"><a class="menyTekst" href="#">Kjøps guide</a></div>

    <script>
        // Legg til onstart-funksjon
        window.addEventListener("DOMContentLoaded", function() {
            menyScroll();
        });
        // Fargebyttefunksjon
        document.querySelector(".byttFarge").addEventListener("click", function() { 
            document.body.classList.toggle("light");
        });

        // Meny scroll-effekt
        function menyScroll() {
            document.querySelector(".meny").classList.add("scroll");
        }
    </script>
