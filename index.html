    <script>
            // Add offset to anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault(); // Prevent default anchor behavior

                    const targetId = this.getAttribute('href'); // Get the target ID (e.g., "#hjem")
                    const targetElement = document.querySelector(targetId); // Find the target element

                    if (targetElement) {
                        const offset = 120; // Adjust this value to set the desired offset (in pixels)
                        const targetPosition = targetElement.offsetTop - offset; // Calculate the target position with offset

                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth' // Add smooth scrolling
                        });
                    }
                });
            });


        document.querySelector(".byttFarge").addEventListener("click", function() { 
            document.body.classList.toggle("light");
            console.log("dd")
        });

        window.addEventListener("scroll", function() {
            if (window.scrollY > 50) {
                document.querySelector(".meny").classList.add("scroll");
                document.querySelector(".meny").classList.remove("normal");
            } else {
                document.querySelector(".meny").classList.remove("scroll");
                document.querySelector(".meny").classList.add("normal");
            }
        });
    </script>
