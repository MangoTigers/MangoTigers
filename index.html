    <script>

        document.querySelector(".byttFarge").addEventListener("click", function() { 
            document.body.classList.toggle("light");
            console.log("dd")
        });

        window.addEventListener("scroll", function() {
            if (window.scrollY > 100) {
                document.querySelector(".meny").classList.add("scroll");
                document.querySelector(".meny").classList.remove("normal");
            } else {
                document.querySelector(".meny").classList.remove("scroll");
                document.querySelector(".meny").classList.add("normal");
            }
        });
    </script>
